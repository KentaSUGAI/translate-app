<!DOCTYPE html>
<html>
<head>
  <title>翻訳ボタン（仮）</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>翻訳ボタン（仮）</h2>
    <div>
      <label for="apiKey">Gemini API キー:</label>
      <input type="password" id="apiKey" placeholder="API キーを入力してください">
    </div>
    <button id="saveKey">API キーを保存</button>
    <button id="translate">現在のページを翻訳</button>
    <button id="settings" style="display: none;">設定を変更</button>
    <div class="status" id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
